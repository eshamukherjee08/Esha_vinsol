<html> 
<head> 
<title>Checkbox Event Handler</title> 
<style type="text/css"> 
#myGroup {visibility:hidden ; display : inline;}
#myDrinks {visibility:hidden ; display : inline;}
#myMovies {visibility:hidden}
#myBikes {visibility:hidden}
#div_f
{
	height : 100px;
	overflow : auto;
	/*border : 2px solid red;*/
} 
</style> 
<script type="text/javascript"> 
function toggle(chkbox, group) { 
    var visSetting = (chkbox.checked) ? "visible" : "hidden"; 
    document.getElementById(group).style.visibility = visSetting; 
} 
function swap(radBtn, group) { 
    var modemsVisSetting = (group == "modems") ? ((radBtn.checked) ? "" : "none") : "none"; 
    document.getElementById("modems").style.display = modemsVisSetting; 
}
</script> 
</head> 
<body>
	<div id = "div_f"> 
		<form>
